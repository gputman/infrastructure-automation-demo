name: PowerShell Script Validation

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install PowerShell
        uses: PowerShell/setup-powershell@v2

      - name: Run with mock data (no secrets)
        run: pwsh ./scripts/Get-ServerHealth.ps1
